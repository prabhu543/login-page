<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/979cc3ed2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="l.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <form class="form-content">
                <div class="ico">
                    <!-- icon of camera -->
                    <i class="fa-solid fa-camera"></i>
                </div>
                <div class="input">
                    <!-- icon of user input icon -->
                    <i class="fa-solid fa-user" id="icons"></i>
                    <input class="in" type="text" placeholder="Username">
                </div>
                <div class="input">
                    <!-- icon of lock icon -->
                    <i class="fa-solid fa-lock" id="icons"></i>
                    <input type="password" class="in" placeholder="Password">
                </div>
                <div class="rem-forget">
                    <div>
                        <input type="checkbox" name="" id="check">
                        <label for="check" class="rem">Remember</label>
                    </div>
                    <a href="#" class="forgot" >Forgot Password</a>
                </div>
                <button class="but">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
